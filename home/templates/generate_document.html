<!DOCTYPE html>
<html>
<head>
    <title>Generate Legal Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #004080;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #004080;
            border-radius: 5px;
        }
        button {
            background-color: #004080;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002a5c;
        }
    </style>
</head>
<body>
    <h1>Generate Your {{ doc_type|title }} Document</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Document</button>
    </form>
</body>
</html>
